<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cupcakes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>~Cupcakes Fiesta~</h1>
    <div class="container m-auto row" id="cupcake-list"></div>
    <hr />
    <div class="w-50 p-3 m-auto">
      <h2>New Cupcake</h2>
      <form id="add-cupcake-form">
        <div class="form-group row">
          <label for="flavor" class="control-label">Flavor</label>
          <input
            type="text"
            class="form-control input-lg"
            id="flavor"
            name="flavor"
            placeholder="Enter a flavor"
            autofocus
          />
        </div>
        <div class="form-group row">
          <label for="size" class="control-label">Size</label>

          <input
            type="text"
            class="form-control input-lg"
            id="size"
            name="size"
            placeholder="Enter sm, md, or lg"
          />
        </div>
        <div class="form-group row">
          <label for="rating" class="control-label">Rating</label>

          <input
            type="number"
            step="0.1"
            min="0"
            max="5"
            class="form-control input-lg"
            id="rating"
            name="rating"
            placeholder="Enter a number between 0 - 5"
          />
        </div>
        <div class="form-group row">
          <label for="image_url" class="control-label">Image URL</label>

          <input
            type="text"
            class="form-control input-lg"
            id="image_url"
            name="image_url"
            placeholder="Optional Image URL"
          />
        </div>
        <div class="form-group row">
          <div class="m-auto">
            <a href="/" class="btn btn-outline-info">Cancel</a>
            <button
              type="submit"
              class="btn btn-success"
              style="min-width: 200px"
            >
              Add
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
